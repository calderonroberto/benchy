<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Benchy</title>
    <link rel="stylesheet" href="css/benchy.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

  </head>
  <body>

    <div class="container">
      <div id="benchimage">
        <img src="img/bench.png"></img>
      </div>
      <h1>Welcome to Benchy - A Bench App.</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Current Balance</h2>
          <div id="balance"></div>
        </div>
        <div class="col-md-8">
          <h2>Daily Balance</h2>
          <div id="daily-balance"></div>
        </div>
        <div class="col-md-12">
          <h2>Your Transactions</h2>
          <div class="panel panel-default">
            <div class="panel-heading">Transactions</div>
            <table class="table"  id="transactions" >
            </table>
          </div>
        </div>
        <div class="col-md-12" id="categories">
          <h2>Your Category Expenses</h2>
        </div>
      </div>
      <!-- Oops Our Client doesn't have javascript enabled -->
      <div>
        You can find very useful information in the following links:
        <a href="/transactions">/transactions</a>
        <a href="/balance">/balance</a>
        <a href="/categories">/categories</a>
        <a href="/balances">/balances</a>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <script src="js/benchy.js"></script>

  </body>
</html>
